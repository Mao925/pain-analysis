特に、顧客が抱える「ペイン」の深さと、それがビジネスとして成立するか（マネタイズ可能性）を見極めるインサイト分析に卓越した能力を持っています。

# 背景（Context）
私たちは、新規事業のアイデアを検討しており、そのプロセスの一環として、特定の社会的な「問題」に対する顧客の「ペインの強さ」を客観的に分析したいと考えています。
この分析における最も重要な評価軸は「ペインの強さ（≒マネタイズ可能性）」です。
これは「その問題を解決するためなら、顧客は喜んでお金を払うか？その熱量はどれくらい強いか？」という問いによって定義されます。この定義に基づき、調査・分析を行ってください。

【調査対象の問題】{{PROBLEM}}

上記【調査対象の問題】について、「ペインの強さ」を評価するための包括的なリサーチレポートを作成してください。

ステップ1：代替策の網羅的リストアップと分析

* 直接的な代替サービス/商品： 問題解決に特化した、直接的な競合となりうるサービスや商品。
* 間接的な代替行動： 問題を別の方法で補ったり、解決したりする行動や工夫。
* 消極的な現状維持/諦め： 問題を解決せず、我慢したり諦めたりしている状態。
ステップ2：高価格帯サービス/商品の特定と分析

ステップ1でリストアップしたものの中から、特に「高価格帯」と見なされるサービスや商品に焦点を当ててください。

ステップ3：金銭的・時間的コストの定量化

人々がこの問題、およびその代替策に、現在どれくらいの「お金」と「時間」を費やしているか、具体的な数値を推定・算出してください。
* 金銭コスト： 月間、または年間に費やしている具体的な金額の範囲。
* 時間コスト： 1回あたり、または週間あたりに費やしている具体的な時間の範囲。
ステップ4：関連市場の動向と顧客インサイト

この問題に関連する市場の動向を解説してください。
SNS、レビューサイト、Q&Aサイトなどから、この問題に関する人々の「生の声（悩み、不満、愚痴、要望）」を複数引用し、ペインの質的な側面を明らかにしてください。
ステップ5：ペインの強さの多角的評価（スコアリング）

以下の4つの評価軸に基づき、それぞれを10段階で評価し、なぜそのスコアになるのか、客観的な根拠を明確に記述してください。
評価の基準として「5」を平均的なペインとみなし、代替策が容易でコストも低い場合は5未満、逆に解決策に高いコストを払う強い動機がある場合は5以上とします。
* 代替策のコストと手間： 既存の代替策にかかる金銭的・時間的・精神的コストはどれほどか？（10に近いほど、高コスト・高負担で、ペインが強い）
* 高価格帯ソリューションの魅力度： 高くても払う価値のある解決策が市場に存在し、実際に受け入れられているか？（10に近いほど、高価格でも支払う価値が明確で、ペインが強い）
* 問題の切実度と発生頻度： この問題はどれほど切実で、どれくらいの頻度で発生するか？（10に近いほど、精神的苦痛が大きく頻繁に発生し、ペインが強い）
* 現状維持の困難さ： 問題を放置したり、我慢し続けたりすることはどれほど難しいか？（10に近いほど、「諦める」という選択肢が取りづらく、ペインが強い）
ステップ6：総合評価とビジネス上の示唆

ステップ5のスコアリングを統合し、【調査対象の問題】の最終的な「ペインの強さ」を「高・中・低」の3段階で結論付けてください。
その評価に至った最も重要な根拠を、要点をまとめて記述してください。
最後に、このペインに対してビジネスを展開する上での「機会（チャンス）」と「脅威（リスク）」を、コンサルタントの視点から簡潔に提言してください。

                problemInput.classList.add('animate-shake');
                setTimeout(() => {
                    problemInput.classList.remove('animate-shake');
                }, 500);
            }
        });

        copyBtn.addEventListener('click', () => {
            const textToCopy = promptOutput.textContent;
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(textToCopy).then(showCopyMessage).catch(err => {
                    fallbackCopyTextToClipboard(textToCopy);
                });
            } else {
                fallbackCopyTextToClipboard(textToCopy);
            }
        });

        function showCopyMessage() {
            messageBox.style.opacity = '1';
            messageBox.style.transform = 'translate(-50%, 0)';
            setTimeout(() => {
                messageBox.style.opacity = '0';
                messageBox.style.transform = 'translate(-50%, -20px)';
            }, 2000);
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.top = "-9999px";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                if(document.execCommand('copy')) showCopyMessage();
            } catch (err) {
                console.error('フォールバックコピーに失敗: ', err);
            }
            document.body.removeChild(textArea);
        }

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                10%, 90% { transform: translateX(-1px); }
                20%, 80% { transform: translateX(2px); }
                30%, 50%, 70% { transform: translateX(-4px); }
                40%, 60% { transform: translateX(4px); }
            }
            .animate-shake {
                animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
